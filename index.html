<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Twitterだいたいぴったり検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <script src="main.js"></script>
</head>

<body>
  <h1>Twitterだいたいぴったり検索</h1>

  <form id="searchForm" class="input-text">
    <input id="searchInput" type="text">
    <button type="button" id="search">
      <i class="material-icons">search</i>
    </button>
  </form>

  <ul id="additions">
    <li id="edit"><button type="button" class="button">編集</button></li>
  </ul>

  <div id="settings">
    <ul>
      <li id="add"><button type="button" class="button">＋</button></li>
    </ul>

    <div class="right-buttons">
      <button type="button" id="cancel" class="button">キャンセル</button>
      <button type="button" id="save" class="button">保存</button>
    </div>
  </div>

</body>

</html>
